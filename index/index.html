<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div>
            <label for="countdown-input">Enter Countdown Time (in seconds):</label>
            <input type="number" id="countdown-input" min="1" value="60">
            <button id="start-btn">Start Timer</button>
            <button id="pause-btn">Pause Timer</button>
            <button id="reset-btn">Reset Timer</button>
        </div>
        <div id="countdown-display"><span id="countdown-value">60 seconds </span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
